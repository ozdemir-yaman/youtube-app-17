<div class="channel-info">
    <img class="channel-info__banner" [src]="banner" />
    <div class="channel-info__description">
        <div class="channel-info__description-image">
            <img [src]="profile" />
        </div>
        <div class="channel-info__description-content">
            <h2>{{ name }}</h2>
            <p>
                {{ description }}
            </p>
        </div>
    </div>
</div>
