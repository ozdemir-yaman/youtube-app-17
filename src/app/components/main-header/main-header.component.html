<header class="header-container">
    <img class="header-container__logo" src="assets/youtube.svg" alt="Logo" />
    <h1 class="header-container__title">YouTube</h1>
    <div class="header-container__search">
        <input
            (keyup.enter)="search()"
            type="text"
            placeholder="Enter a channel ID"
            [(ngModel)]="channelId"
        />
        <button (click)="search()"><img src="assets/search.svg" /></button>
    </div>
</header>
